<article class="advertisement" style="background-image: url('@url');">
  <p class="advertisement__title">
    @title
  </p>
  <time class="advertisement__date" datetime="@date">@date</time>
  <button class="advertisement__btn" type="button">
    <svg class="advertisement__icon" width="9" height="18">
      <use href="images/sprite.svg#icon-chevron"></use>
    </svg>
    More details
  </button>
</article>
