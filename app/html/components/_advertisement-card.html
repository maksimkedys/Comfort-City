<article class="event" style="background-image: url('@url');">
  <h3 class="event__title">
    @title1
    @title2
  </h3>
  <time class="event__date" datetime="@date">@date</time>
  <button class="event__btn" type="button">
    <svg class="event__icon" width="20" height="20">
      <use href="images/sprite.svg#icon-chevron"></use>
    </svg>
    More details
  </button>
</article>
